<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/homework3.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-box">
        <form class="main-content">
            <div class="w-100">
                <h3>Contact Us</h3>
                <p>Your Email</p>
                <input class="form-email" type="email" placeholder="email@example.com">
            </div>
            <div class="w-50">
                <p>First name</p>
                <input type="text"> 
            </div>
            <div class="w-50">
                <p>Last name</p>
                <input type="text">
            </div>
            <div style="clear: both;"></div>
            <div class="w-100 form-Message">
                <p>Message</p>
                <textarea class="form-email"></textarea>
            </div>
            <div>
                <input type="checkbox" id="Subscribe" style="margin-left: 10px;">
                <label for="Subscribe">Subscribe</label>
                <button class="yellow-button" type="submit">SEND</button>
            </div>
        </form>
    </div>
</body>
</html>
